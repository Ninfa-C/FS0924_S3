<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Script&display=swap"

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <div id="myDIV" class="header">
            <h2>To do list</h2>
            <form id="myList">
                <input type="text" id="myInput" placeholder="Aggiungi un task qui...">
                <button type="submit" id="btnInsert" class="addBtn">
                    <ion-icon name="add-circle-outline"></ion-icon></button>
            </form>
        </div>
        <ul id="list"></ul>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
